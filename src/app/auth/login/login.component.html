<div class="container">

  <div class="row justify-content-center">
    <div class="col-xl-6">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">

          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Login page!</h1>
                </div>
                <form class="user" (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="username"
                      [(ngModel)]="employee.username" placeholder="Username" #username="ngModel" required minlength="4">
                    <div *ngIf="username.invalid && (username.dirty || username.touched)">
                      <div *ngIf="username.errors.required">Username is required!</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" name="password" #password="ngModel"
                      minlength="4" [(ngModel)]="employee.password" placeholder="Password" required minlength="4">
                    <div *ngIf="username.invalid && (password.dirty || password.touched)">
                      <div *ngIf="password.errors.required"> Password is required!</div>
                    </div>
                  </div>
                  <app-alerts></app-alerts>
                  <button type="submit" class="btn btn-primary btn-user btn-block"
                    [disabled]="loginForm.invalid">Login</button>
                  <hr>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" (click)="navigateToRegistration()">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
