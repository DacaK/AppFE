<div class="container-fluid">
  <h2 class="text-center">Login page</h2>
  <div class="row justify-content-md-center">
    <div class="col-md-12 col-sm-12">
      <!-- Set allerts -->
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-3 col-sm-12">
      <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="lastName">Username</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="employee.username"
            placeholder="Username">
        </div>
        <div class="form-group">
          <label for="lastName">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="employee.password"
            placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
