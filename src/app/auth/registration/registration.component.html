<div class="container">
  <div class="row justify-content-center">

    <div class="col-xl-6">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!!</h1>
                </div>
                <form class="user" (ngSubmit)="onRegister(registrationForm)" [formGroup]="registrationForm">
                  <div class="form-group">
                    <input type="text" formControlName="firstName" class="form-control form-control-user"
                      [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="First Name" />
                    <div *ngIf="f.firstName.invalid && (f.firstName.dirty || f.firstName.touched)">
                      <div *ngIf="f.firstName.errors.required">Name is required!</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" formControlName="lastName" class="form-control form-control-user"
                      [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="Last Name" />
                    <div *ngIf="f.lastName.invalid && (f.lastName.dirty || f.lastName.touched)">
                      <div *ngIf="f.lastName.errors.required">Name is required!</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" formControlName="email" class="form-control form-control-user"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email address" />
                    <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
                      <div *ngIf="f.email.errors.required">Name is required!</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="text" formControlName="username" class="form-control form-control-user"
                      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" />
                    <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)">
                      <div *ngIf="f.username.errors.required">Name is required!</div>

                    </div>
                  </div>

                  <div class="form-group">
                    <input type="text" formControlName="password" class="form-control form-control-user"
                      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Password" />
                    <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
                      <div *ngIf="f.password.errors.required">Name is required!</div>
                    </div>
                  </div>
                  <app-alerts></app-alerts>

                  <button type="submit" class="btn btn-primary btn-user btn-block"
                    [disabled]="registrationForm.invalid || isSubmitted">Register Account</button>
                  <hr>
                  <div class="text-center">
                    <a (click)="navigateToLogin()">Back to login page</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
