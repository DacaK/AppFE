<div class="container-fluid">
    <h2 class="text-center">Registration page</h2>
  <div class="row justify-content-md-center">
    <div class="col-md-12 col-sm-12">
      <!-- Set allerts -->
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-3 col-sm-12">
      <form [formGroup]="checkoutForm" (ngSubmit)="onRegister(checkoutForm.value)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="lastName">Address</label>
          <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address">
        </div>
        <div class="form-group">
          <label for="lastName">Email address</label>
          <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email address">
        </div>
        <div class="form-group">
          <label for="lastName">Password</label>
          <input type="text" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
