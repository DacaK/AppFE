<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">All Travel Order</h1>
  <a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" (click)="addTravelOrder(travelOrderTemplate)"><i
      class="fas fa-plus fa-sm text-white-50"></i>
    Create travel order</a>
</div>

<div class="row justify-content-md-center">
  <div class="col-md-12">
    <div class="table table-bordered table-responsive table-hover">
      <ng2-smart-table [settings]="settings" [source]="employeeOrders"></ng2-smart-table>
    </div>
  </div>
</div>

<ng-template #travelOrderTemplate>
  <app-add-travel-order-popup (refreshTableEvent)="refreshTableEvent($event)" [travelOrderSelected]="travelOrder">
  </app-add-travel-order-popup>
</ng-template>
