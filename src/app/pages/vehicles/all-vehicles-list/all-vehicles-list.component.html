<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">All Vehicle List</h1>
  <a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm text-white" (click)="addVehicleModal(template)"><i
      class="fas fa-plus fa-sm text-white-50"></i>
    Add vehicle</a>

</div>
<div class="row">
  <div class="col-md-12 text-right">
    <span>*For service</span><img src="../../../../assets/images/1.PNG" class="icon-color " alt="yellow">
    <span>For seal</span><img src="../../../../assets/images/2.PNG" alt="red" class="icon-color">
  </div>
</div>




<div class="row justify-content-md-center">
  <div class="col-md-12">
    <app-alerts></app-alerts>
  </div>
  <div class="col-md-12">
    <div class="table table-bordered table-responsive table-hover">
      <ng2-smart-table [settings]="settings" [source]="vehicleList" (userRowSelect)="getRow($event)"
        (custom)="customAction($event, template, billServiceTemplate)"></ng2-smart-table>
    </div>
  </div>
</div>




<ng-template #template>
  <app-add-vehicle-popup (refreshTableEvent)="refreshTableEvent($event)" [selectedItem]="selectedItem">
  </app-add-vehicle-popup>
</ng-template>

<ng-template #billServiceTemplate>
  <app-vehicle-service-popup [selectedItem]="selectedItem"></app-vehicle-service-popup>
</ng-template>
